<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tómbola Virtual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1><i class="fas fa-ticket-alt"></i> Tómbola Virtual <i class="fas fa-ticket-alt"></i></h1>
        </header>
        
        <div class="game-board">
            <div class="column-left">
                <div class="current-number-display">
                    <h2><i class="fas fa-hashtag"></i> Número Actual</h2>
                    <div id="currentNumber" class="number-display">--</div>
                    <div class="number-status">Esperando sorteo...</div>
                </div>
                
                <div class="drawn-numbers">
                    <h3><i class="fas fa-list-ol"></i> Números Sorteados</h3>
                    <div id="drawnNumbersList" class="numbers-list"></div>
                </div>
            </div>

            <div class="game-section">
                <div class="player-card">
                    <h3><i class="fas fa-ticket-alt"></i> Tu Tarjeta</h3>
                    <div id="playerCard" class="card-grid"></div>
                </div>
                
                <!-- Contenedor de la ruleta -->
                <div class="roulette-container">
                    <h3><i class="fas fa-sync-alt"></i> Ruleta de Premios</h3>
                    <div class="wheel-container">
                        <canvas id="wheel" width="300" height="300"></canvas>
                        <div class="wheel-pointer"></div>
                    </div>
                    <button id="spin-wheel" class="spin-button"><i class="fas fa-play"></i> Girar</button>
                </div>
            </div>

            <div class="prizes-table">
                <h3><i class="fas fa-trophy"></i> Tabla de Premios</h3>
                <div class="table-container">
                    <table id="prizesTable">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="controls" style="display:none;">
            <button id="startButton" class="control-button primary-button">
                <i class="fas fa-play"></i> Iniciar Juego
            </button>
            <button id="newCardButton" class="control-button secondary-button">
                <i class="fas fa-sync-alt"></i> Nueva Tarjeta
            </button>
        </div>

        <footer class="game-footer">
            <p>Desarrollado con <i class="fas fa-heart text-accent"></i> | Tómbola Virtual &copy; 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
